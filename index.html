<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="./js/marked.js"></script>
	
	<script>
		console.log(marked("# Yeet"));
		
		function updatePreview() {
			let previewElement = document.getElementById("preview");
			let editorValue = document.getElementById("editor").value;
			let markedUpHTML = marked(editorValue);
			previewElement.innerHTML = markedUpHTML;
			// Old Code document.getElementById("preview").innerHTML = marked(document.getElementById("editor").value);
		}
		
		function setDefault() {
			let defaultText = `\
# Useful
## a markdown Previewer 
[Learn more about Yeet](http://www.usefulprogrammer.org). 
<dl> 
	<dt>Definition List</dt> 
	<dd>Is something people use sometimes. </dd>
	
	<dt>Markdown in HTML</dt> 
	<dd>Does Not Work</dd>
</dl>

\`Thank You For Dat Ass\`



\`\`\`
function exampleOf() {
	return multiLineCodeBlock;
}
\`\`\`

- Code 
- All
-Day

> Learn To Eat Dat Booty


![Yeet](https://dfstudio-d420.kxcdn.com/wordpress/wp-content/uploads/2019/06/digital_camera_photo-1080x675.jpg)

**Bolded Text** `;
			let editorField = document.getElementById("editor");
			let previewElement = document.getElementById("preview");
			editorField.value = defaultText;
			previewElement.innerHTML = marked(defaultText);
		}
	</script>
  </head>
  <body onload="setDefault()" class="bg-success">
	<div class="container-fluid">
		<div class="row">
			<div class="col text-center text-white bg-success my-3">
				<h1>Markdown Previewer by Yeet</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-6 bg-primary d-flex flex-column">
				<h2 class="text-white text-center my-3">Editor</h2>
				<div class="form-group flex-grow-1 d-flex d-column">
					<textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
				</div>
			</div>
			<div class="col-6 bg-danger">
				<h2 class="text-white text-center my-3">Preview</h2>
				<div id="preview"></div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
